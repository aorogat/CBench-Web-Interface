    <h:head>
        <title>QA Evaluator - Carleton</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="colorlib.com"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,600,700" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />

        <style type="text/css">
            .qtype {
                background-color: #e1e1ee !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .qkys
            {
                background-color: #f3d3da !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .white
            {
                background-color: #ffffff !important;
                background-image: none !important;
                color: #000000 !important;
            }

            /* width */
            ::-webkit-scrollbar {
                width: 5px;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: #f1f1f1; 
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: #888; 
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #555; 
            }

            th{
                font-size: 14px !important;
            }

            .ui-state-default{
                font-size: 14px !important;
            }
        </style>

        <script type="text/javascript">
            //<![CDATA[
            function start() {
                PF('startButton1').disable();

                window['progress'] = setInterval(function () {
                    var pbClient = PF('pbClient'),
                            oldValue = pbClient.getValue(),
                            newValue = oldValue + 10;

                    pbClient.setValue(pbClient.getValue() + 10);

                    if (newValue === 100) {
                        clearInterval(window['progress']);
                    }


                }, 1000);
            }

            function cancel() {
                clearInterval(window['progress']);
                PF('pbClient').setValue(0);
                PF('startButton1').enable();
            }

            //]]>
        </script>

    </h:head>
    <h:body>
        <div class="s009">
            <div class="inner-form">
                <div class="inner-form">


                    <h2>QA Evaluation over  
                        <span style="font-weight: bold; color: #00BCD4">#{mainBean.eval_benchmark}</span>
                        that has
                        <span style="font-weight: bold; color: #00BCD4">#{evaluator_WDAqua.evaluatedBenchmark.allQuestions}</span> 
                        questions.
                    </h2>

                    <p:tabView>



                        <ui:insert name = "QASystem" >

                        <ui:insert name = "WDAqua" >

                        </ui:insert>
                        
                        
                        <ui:insert name = "QASparql" >

                    </p:tabView>

                </div>
            </div>
        </div>
        <script src="js/extention/choices.js"></script>
        <script type="text/javascript">
            /* <![CDATA[ */
            const customSelects = document.querySelectorAll("select");
                    const deleteBtn = document.getElementById('delete')
                    const choices = new Choices('select',
                    {
                    searchEnabled: false,
                            itemSelectText: '',
                            removeItemButton: true,
                    });
                    deleteBtn.addEventListener("click", function (e)
                    {
                        e.preventDefault();
                                const deleteAll = document.querySelectorAll('.choices__button')
                                for (let i = 0; i < deleteAll.length;
                                i++
                                        );
                        {
                            deleteAll[i].click();
                        }
                    });

            /* ]]> */
        </script>
